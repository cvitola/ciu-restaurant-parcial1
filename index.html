<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">

    <title>Bienvenido Mi Restaurant 2.0</title>
</head>
<body class="light_mood_body">
    <header class="header">
        <button class="header__mood" id="alternarColores">
            <img src="assets/moon.png" alt="moon">
        </button>
        <div class="header__bienvenida">
            <h1 class="p-1 m-3">Como En Casa - Resto</h1>
        </div>
        <div class="header__logo text-center">
            <img src="/assets/cosas_caseras_logo.png" alt="logo">
            <h2>¡Bienvenidos!</h2>
        </div>
        <nav class="header__menu">
            <ul>
                <li><button onClick="redireccionar('menu')" class="light_mood_varius">MENU</button></li>
                <li><button onClick="redireccionar('contacto')" class="light_mood_varius">CONTACTO</button></li>
            </ul>
        </nav>
    </header>
    <marquee behavior="alternate" direction="">
        <div class="imagenes">
            <img src="./assets/marque1.jpg" alt="1">
            <img src="./assets/marque2.jpg" alt="2">
            <img src="./assets/marque3.jpg" alt="3">
            <img src="./assets/marque4.jpg" alt="4">
            <img src="./assets/marque5.jpg" alt="5">
        </div>
           
    </marquee>
    <footer class="light_mood_varius">

        <div class="container d-flex align-items-center">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3282.1632818137464!2d-58.623952653785636!3d-34.65057910271077!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcc760ba1f0a29%3A0x8b10463476799f5f!2sAlmte.%20Guillermo%20Brown%20946%2C%20B1708EFR%20Mor%C3%B3n%2C%20Provincia%20de%20Buenos%20Aires!5e0!3m2!1ses!2sar!4v1657028966686!5m2!1ses!2sar"  style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            <div class="container direccion">
                <p class="p-0 m-0">Mitre 750, Morón, Buenos Aires</p>
                <p class="p-0 m-0">+541155330011</p>
                <p class="p-0 m-0">comoencasa@resto.com</p>
            </div>
            <div class="container d-flex align-items-center justify-content-center ">
                <p class="m-3">Hacenos tu pedido</p>
                <img src="./assets/pedidosya.png" alt="pedidosYa" style="width: 32px">
            </div>
        </div>
        <div class="footer__redes">
            <img src="assets/facebook.png" alt="Facebook" title="@CosasCaserasWeb">
            <img src="assets/pinterest.png" alt="Pinterest" title="@CosasCaserasWeb">
            <img src="assets/twitter.png" alt="Twitter" title="@CosasCaserasWeb">
            <img src="assets/whatsapp.png" alt="whatsapp" title="@CosasCaserasWeb">
            <img src="assets/instagram.png" alt="Instagram" title="@CosasCaserasWeb">
        </div>

    </footer>
    <script src="js/alternarModos.js"></script>
    <script src="js/navegacion.js"></script>
</body>
</html>
